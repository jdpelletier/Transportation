{% extends "base.html" %}

{% block title %}Report Issue{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block page_content %}
<img src="/static/wmko.jpg">
<h1>Report Vehicle Issue</h1>
<form action="/report_confirmed" method="POST">
  <div class="form-group">
    <label for="vehiclechoices">Vehicle</label>
    <select class="form-control" id="vehicleselect" name="vehicleselect">
      {% for vehicle in vehicles %}
      <option>{{ vehicle.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="issuetext">Explain issue in detail:</label>
    <textarea class="form-control" id="issuetext" name = "issuetext" rows="10"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
